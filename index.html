		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();

## Kernel weights

<div class="" style="position: absolute; left: 80%; top: 0%; height: 10%; width: 20%; display: flex; flex-direction: column; align-items: flex-end; justify-content: space-evenly" align="right">

<img src="logo_osnovnoy_russkiy_chernyy.jpg" alt="" style="object-fit: scale-down">

</div>

The calculation of these weights is based on the principle that <mark style='background: #D2B3FFA6;'>nearer observations are weighted more heavily than farther observations</mark>.

Such weights are the most commonly used and are based on the assumption that **as distance increases, spatial proximity decreases**.

<div class="block">

•<mark style="background: #ADCCFFA6;"> kernel function </mark> - how impact of distance is changing;
</div>

<!-- .element: style="font-size: 30px" class="fragment" data-fragment-index="1" -->

<div class="block">

•  -  <mark style="background: #ADCCFFA6;">bandwidth</mark> - distance where kernel function is applied. Might be fixed or adaptive. 
</div>

 <!-- .element: style="font-size: 30px" class="fragment" data-fragment-index="2" -->

For the observations outside of bandwidth weights will be zero. <!-- .element: style="font-size: 30px" class="fragment" data-fragment-index="3" -->

<div class="" style="position: absolute; left: 80%; top: 0%; height: 10%; width: 20%; display: flex; flex-direction: column; align-items: flex-end; justify-content: space-evenly" align="right">

<div class="block">

<div class="callout callout-color-default">
<div class="callout-title">
<div class="callout-icon">

<i class="fas fa-pencil-alt" ></i>

</div>
</div>
<div class="callout-content">

For each pair of observations in the group, the weight is one, and for all other observations not included in the group, the weight paired with any observation in the group is zero.

</div>
</div>
</div>
